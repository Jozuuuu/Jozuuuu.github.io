<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pawmatch</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/ec/91/76/ec91769b32b9ad67c12d320a5535a701.jpg'); /* Reemplaza con la URL de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .preview {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .preview img {
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register in Pawmatch</h1>
        <form id="registrationForm">
            <div class="preview">
                <img id="previewPic" src="https://via.placeholder.com/150" alt="Photo preview">
                <input type="file" id="photoInput" accept="image/*">
            </div>
            <label for="name">Pet's name:</label>
            <input type="text" id="name" required>
            <label for="breed">Breed:</label>
            <select id="breed" required>
                <option value="Labrador">Labrador</option>
                <option value="Poodle">Poodle</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
                <option value="Rottweiler">Rottweiler</option>
                <option value="Dachshund">Dachshund</option>
                <option value="Siberian Husky">Siberian Husky</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Shih Tzu">Shih Tzu</option>
                <option value="Cocker Spaniel">Cocker Spaniel</option>
                <option value="Bobtail">Bobtail</option>
            </select>
            <label for="age">Age:</label>
            <select id="age" required>
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
                <option value="6">6 years</option>
                <option value="7">7 years</option>
                <option value="8">8 years</option>
                <option value="9">9 years</option>
                <option value="10">10 years</option>
            </select>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('photoInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewPic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const breed = document.getElementById('breed').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const photo = document.getElementById('previewPic').src;
            
            localStorage.setItem('dogName', name);
            localStorage.setItem('dogBreed', breed);
            localStorage.setItem('dogAge', age);
            localStorage.setItem('dogGender', gender);
            localStorage.setItem('dogPhoto', photo);

            window.location.href = 'matchs.html';
        });
    </script>
</body>
</html>
